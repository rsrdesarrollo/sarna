version: '3'
services:
  sarna:
    build: .
    volumes:
      - vol_sarna_upload:/sarna/uploaded_data
      - vol_sarna_config:/sarna/config
    environment:
      FLASK_ENV: 'production'
      SQLALCHEMY_DATABASE_URI: 'postgres://user:password@psql/sarna'
      SECRET_KEY: 'Insecure Secret Change Me!!'
      JIRA_USER: ${JIRA_USER}
      JIRA_PASSWORD: ${JIRA_PASSWORD}
      JIRA_SERVER: ${JIRA_SERVER}
      JIRA_SSL_CERT: '/jira_ssl_cert.crt'
      SAML_AUTH: null
      SAML_IDP_EID: ${SAML_IDP_EID}
      SAML_IDP_SSO: ${SAML_IDP_SSO}
      SAML_IDP_SLO: ${SAML_IDP_SLO}
      SAML_IDP_CERT: ${SAML_IDP_CERT}
      SAML_SP_CERT: ${SAML_SP_CERT}
      SAML_SP_PK: ${SAML_SP_PK}
      SERVER_NAME: 'localhost:5000'
    depends_on:
      - psql
    ports:
      - "5000:5000"
  psql:
    image: postgres
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DB: 'sarna'
    volumes:
      - vol_sarna_db:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:5432:5432
  #pgadmin:
      #image: dpage/pgadmin4
      #environment: 
        #PGADMIN_DEFAULT_EMAIL: user@sarna.com
        #PGADMIN_DEFAULT_PASSWORD: admin
      #ports:
        #- 127.0.0.1:8089:80
volumes:
  vol_sarna_db:
  vol_sarna_upload:
  vol_sarna_config: